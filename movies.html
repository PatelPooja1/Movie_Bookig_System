<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
        </div>
      
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
          <a href="book.html"> <img src="movie-6.png.jpeg"  alt="Los Angeles" class="d-block mx-auto" style="height:750px;width:1500px">
          </a>
          </div>
          <div class="carousel-item">
            <a href="book.html"><img src="movie-1.png.jpeg" alt="Chicago" class="d-block mx-auto" style="height:750px;width:1500px">
            </a>
          </div>
          <div class="carousel-item">
            <a href="book.html"><img src="movie-2.png.jpeg" alt="New York" class="d-block mx-auto" style="height:750px;width:1500px">
            </a>
           </div>
          <div class="carousel-item">
            <a href="book.html"><img src="movie-3.png.jpeg" alt="New York" class="d-block mx-auto" style="height:750px;width:1500px">
            </a>
           </div>
          <div class="carousel-item">
            <a href="book.html"><img src="movie-4.png.jpeg" alt="New York" class="d-block mx-auto" style="height:750px;width:1500px">
            </a>
          </div>
          <div class="carousel-item">
            <a href="book.html"><img src="movie-5.png.jpeg" alt="New York" class="d-block mx-auto" style="height:750px;width:1500px">
         </a>
         </div>
        </div>
      
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
</body>
</html>
